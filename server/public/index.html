<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Calculator</title>
</head>
<body>
    <form id="addInputForm">
        <h3>Server Side Calculator</h3>
        <input type="text", placeholder="number one", id="inputOne">
        <button id="plusBtn">+</button>
        <button id="minusBtn">-</button>
        <button id="multBtn">*</button>
        <button id="divisionBtn">/</button>
        <input type="text", placeholder="number two", id="inputTwo">
        <button id="equalBtn">=</button>
        <button id="ClearBtn">C</button>
    </form>
    <ul id="calcList"></ul>
    
</body>
</html>
